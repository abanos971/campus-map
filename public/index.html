<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Map</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Sidebar (hidden by default) -->
    <aside id="sidebar" class="sidebar">
        <button id="closeSidebar" class="close-btn" title="Close">&times;</button>
        <div class="sidebar-content">
            <h2>Select Amenity Categories</h2>
            <form>
                <label data-amenity="compost_bin"><input type="checkbox" value="compost_bin" checked> Compost Bins</label>
                <label data-amenity="bathroom"><input type="checkbox" value="bathroom" checked> Gender-Inclusive Bathrooms</label>
                <label data-amenity="prayer_room"><input type="checkbox" value="prayer_room" checked> Prayer Rooms</label>
                <label data-amenity="lactation_room"><input type="checkbox" value="lactation_room" checked> Lactation Rooms</label>
                <label data-amenity="study_spot"><input type="checkbox" value="study_spot" checked> Study Spots</label>
                <label data-amenity="bubbler"><input type="checkbox" value="bubbler" checked> Bubblers</label>
            </form>
        </div>
    </aside>

    <!-- Hamburger button -->
    <button id="menuBtn" class="menu-btn" title="Menu">&#9776;</button>

    <!-- Map container -->
    <div id="map"></div>

    <script src="/js/map.js"></script>
    <script src="/js/appUI.js"></script>
</body>
</html>
