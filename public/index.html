<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Map</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Map container -->
    <div id="map"></div>

    <!-- Hidden sidebar (JS depends on this) -->
    <aside id="sidebar" class="sidebar">
        <button id="closeSidebar" class="close-btn" title="Close">&times;</button>
        <div class="sidebar-content">
            <h2>Select Amenity Categories</h2>
            <form id="amenity-filter-form"></form>
        </div>
    </aside>

    <!-- Hidden userInfo div (JS references it) -->
    <div id="userInfo" style="display:none;"></div>

    <!-- Hamburger menu -->
    <button id="menuBtn" class="menu-btn" title="Menu">&#9776;</button>

    <!-- Login / Logout button -->
    <button id="loginBtn" class="login-btn">Sign In</button>

    <!-- Add current location button -->
    <button id="add-current-location-btn" class="add-location-btn" title="Add amenity at my location"
        aria-label="Add amenity at my location">+</button>

    <!-- Map JS -->
    <script src="/js/map.js" defer></script>
</body>

</html>
